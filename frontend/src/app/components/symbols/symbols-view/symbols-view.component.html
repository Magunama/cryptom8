<h2>View information for selected symbols</h2>

<mat-form-field appearance="standard">
  <mat-label>Filter...</mat-label>
  <input matInput (keyup)="applyTableFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="tableDataSource" multiTemplateDataRows>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Arrow Column -->
  <!--  <ng-container matColumnDef="arrow">-->
  <!--    <th mat-header-cell *matHeaderCellDef> Name</th>-->
  <!--    <td mat-cell *matCellDef="let element"> hi </td>-->
  <!--  </ng-container>-->

  <!-- Expanded content-->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          <div *ngIf="this.expandedElementBarsLoading else barsLoaded">
            <mat-spinner></mat-spinner>
          </div>
          <ng-template #barsLoaded>
            <div *ngIf="this.expandedElementBars.length > 0 else noBarsFound">
              <app-symbols-view-expanded [expandedElementBars]="expandedElementBars"
                                         (onModelCreation)="beforeCreateModel()"
                                         (onBarDataDownload)="downloadBarData()"
                                         (onFetchNewData)="fetchBarsBySymbol(expandedElement!);"></app-symbols-view-expanded>
            </div>
            <ng-template #noBarsFound>
              No data found. <strong><a style="cursor: pointer" (click)="fetchBarsBySymbol(element)">Fetch new data?</a></strong>
            </ng-template>
          </ng-template>
        </div>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="onExpandedElement(element)"></tr>

  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
