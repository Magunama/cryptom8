<div fxLayout="row wrap" fxLayoutAlign="space-evenly start">
  <mat-list>
    <div mat-subheader>Available data</div>
    <mat-list-item>
      <mat-icon mat-list-icon>today</mat-icon>
      <div mat-line>Start Date</div>
      <div mat-line> {{this.expandedElementBars[0].day | date}} </div>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>insert_invitation</mat-icon>
      <div mat-line>End Date</div>
      <div mat-line> {{this.expandedElementBars[this.expandedElementBars.length - 1].day | date}} </div>
    </mat-list-item>
    <mat-list-item>
      <button mat-stroked-button [disabled]="fetchNewDataDisabled()" (click)="onFetchNewData.emit()">Fetch new data</button>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button color="primary" (click)="this.onModelCreation.emit()">Create model</button>
    </mat-list-item>
  </mat-list>

  <mat-divider [vertical]="true"></mat-divider>

  <div fxLayout="column" fxFlexAlign="space-between center">
    <mat-divider></mat-divider>

    <!--  date picker-->
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <mat-date-range-input [formGroup]="selectedRange" [rangePicker]="picker" [min]="minDate" [max]="maxDate">
        <input matStartDate placeholder="Start date" formControlName="start">
        <input matEndDate placeholder="End date" formControlName="end" (dateChange)="onSeletedDateRangeChange()">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <button mat-stroked-button
            (click)="this.barsShown=!this.barsShown">{{barsShown ? 'Hide bar data' : 'View bar data'}}</button>
    <button mat-stroked-button (click)="onBarDataDownload.emit()">Download bar data as .csv</button>

  </div>

  <div fxFlexFill *ngIf="this.barsShown">
    <app-candlestick [bars]="candlestickBars"></app-candlestick>
  </div>

</div>
